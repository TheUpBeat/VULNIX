baseURL = ""
languageCode = "en-us"
title = "VULNIX"
theme="hello-friend-ng"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"
  homeSubtitle = "To the World of Binary and Bytes"
  # Hide sidebar on all article page to let article take full width to improve reading, and enjoy wide images and cover images. (true: enable, false: disable)
  clearReading = false
  # Custom CSS. Put here your custom CSS files. They are loaded after the theme CSS;
  # they have to be referred from static root. Example
  #customCSS = ["/css/custom.css"]

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10

# Deafults set from: https://github.com/rhazdon/hugo-theme-hello-friend-ng/blob/master/exampleSite/config.toml
archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false


[author]
  name = "TheUpBeat"

[params.logo]
    logo         = "sized.jpg"
    logoText     = "$ cd /home/"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    # logoCursorColor    = "#67a2c9"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "2s"

# Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/_theupbeat_"

  [[params.social]]
    name = "email"
    url  = "mailto:TheUpBeat@protonmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/TheUpBeat"

  [[params.social]]
    name = "discord"
    url  = "https://discord.gg/JtfPSBf"

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
  [[menu.main]]
    identifier = "post"
    name       = "Posts"
    url        = "/posts/"
